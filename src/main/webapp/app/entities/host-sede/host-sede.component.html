<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.hostSede.home.title">Host Sedes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-host-sede" [routerLink]="['/host-sede/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.hostSede.home.createLabel">
            Create new Host Sede
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.hostSede.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="hostSedes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.hostSede.nombre">Nombre</span></th>
            <th><span jhiTranslate="newoApp.hostSede.sedes">Sedes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hostSede of hostSedes ;trackBy: trackId">
                <td><a [routerLink]="['/host-sede', hostSede.id, 'view' ]">{{hostSede.id}}</a></td>
                <td>{{hostSede.nombre}}</td>
                <td>
                    <div *ngIf="hostSede.sedes">
                        <a [routerLink]="['../sedes', hostSede.sedes?.id, 'view' ]" >{{hostSede.sedes?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/host-sede', hostSede.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/host-sede', hostSede.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'host-sede', { outlets: { popup: hostSede.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
