<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tarifa-landing-heading" jhiTranslate="newoApp.tarifaLanding.home.createOrEditLabel">Create or edit a Tarifa Landing</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tarifaLanding.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tarifaLanding.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp.tarifaLanding.tarifaPuestoMes" for="field_tarifaPuestoMes">Tarifa Puesto Mes</label>
                    <input type="number" class="form-control" name="tarifaPuestoMes" id="field_tarifaPuestoMes"
                        [(ngModel)]="tarifaLanding.tarifaPuestoMes" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp.tarifaLanding.landing" for="field_landing">Landing</label>
                    <select class="form-control" id="field_landing" name="landing" [(ngModel)]="tarifaLanding.landing" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="landingOption.id === tarifaLanding.landing?.id ? tarifaLanding.landing : landingOption" *ngFor="let landingOption of landings; trackBy: trackLandingById">{{landingOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
