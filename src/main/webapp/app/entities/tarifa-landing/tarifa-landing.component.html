<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.tarifaLanding.home.title">Tarifa Landings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tarifa-landing" [routerLink]="['/tarifa-landing/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.tarifaLanding.home.createLabel">
            Create new Tarifa Landing
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.tarifaLanding.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tarifaLandings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.tarifaLanding.tarifaPuestoMes">Tarifa Puesto Mes</span></th>
            <th><span jhiTranslate="newoApp.tarifaLanding.landing">Landing</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tarifaLanding of tarifaLandings ;trackBy: trackId">
                <td><a [routerLink]="['/tarifa-landing', tarifaLanding.id, 'view' ]">{{tarifaLanding.id}}</a></td>
                <td>{{tarifaLanding.tarifaPuestoMes}}</td>
                <td>
                    <div *ngIf="tarifaLanding.landing">
                        <a [routerLink]="['../landing', tarifaLanding.landing?.id, 'view' ]" >{{tarifaLanding.landing?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tarifa-landing', tarifaLanding.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tarifa-landing', tarifaLanding.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tarifa-landing', { outlets: { popup: tarifaLanding.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
