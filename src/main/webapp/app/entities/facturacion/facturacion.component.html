<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.facturacion.home.title">Facturacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facturacion" [routerLink]="['/facturacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.facturacion.home.createLabel">
            Create new Facturacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.facturacion.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="facturacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.facturacion.titularFactura">Titular Factura</span></th>
            <th><span jhiTranslate="newoApp.facturacion.tipoPersona">Tipo Persona</span></th>
            <th><span jhiTranslate="newoApp.facturacion.periodicidadFacturacion">Periodicidad Facturacion</span></th>
            <th><span jhiTranslate="newoApp.facturacion.maximoMonto">Maximo Monto</span></th>
            <th><span jhiTranslate="newoApp.facturacion.empresa">Empresa</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facturacion of facturacions ;trackBy: trackId">
                <td><a [routerLink]="['/facturacion', facturacion.id, 'view' ]">{{facturacion.id}}</a></td>
                <td>{{facturacion.titularFactura}}</td>
                <td>{{facturacion.tipoPersona}}</td>
                <td>{{facturacion.periodicidadFacturacion}}</td>
                <td>{{facturacion.maximoMonto}}</td>
                <td>
                    <div *ngIf="facturacion.empresa">
                        <a [routerLink]="['../empresa', facturacion.empresa?.id, 'view' ]" >{{facturacion.empresa?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/facturacion', facturacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/facturacion', facturacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'facturacion', { outlets: { popup: facturacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
