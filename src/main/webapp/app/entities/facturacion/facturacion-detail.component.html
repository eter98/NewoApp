<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="facturacion">
            <h2><span jhiTranslate="newoApp.facturacion.detail.title">Facturacion</span> {{facturacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="newoApp.facturacion.titularFactura">Titular Factura</span></dt>
                <dd>
                    <span>{{facturacion.titularFactura}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp.facturacion.tipoPersona">Tipo Persona</span></dt>
                <dd>
                    <span>{{facturacion.tipoPersona}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp.facturacion.periodicidadFacturacion">Periodicidad Facturacion</span></dt>
                <dd>
                    <span>{{facturacion.periodicidadFacturacion}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp.facturacion.maximoMonto">Maximo Monto</span></dt>
                <dd>
                    <span>{{facturacion.maximoMonto}}</span>
                </dd>
                <dt><span jhiTranslate="newoApp.facturacion.empresa">Empresa</span></dt>
                <dd>
                    <div *ngIf="facturacion.empresa">
                        <a [routerLink]="['/empresa', facturacion.empresa?.id, 'view']">{{facturacion.empresa?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/facturacion', facturacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
