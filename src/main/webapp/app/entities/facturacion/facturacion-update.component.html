<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-facturacion-heading" jhiTranslate="newoApp.facturacion.home.createOrEditLabel">Create or edit a Facturacion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!facturacion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="facturacion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp.facturacion.titularFactura" for="field_titularFactura">Titular Factura</label>
                    <input type="text" class="form-control" name="titularFactura" id="field_titularFactura"
                        [(ngModel)]="facturacion.titularFactura" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp.facturacion.tipoPersona" for="field_tipoPersona">Tipo Persona</label>
                    <input type="number" class="form-control" name="tipoPersona" id="field_tipoPersona"
                        [(ngModel)]="facturacion.tipoPersona" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp.facturacion.periodicidadFacturacion" for="field_periodicidadFacturacion">Periodicidad Facturacion</label>
                    <input type="number" class="form-control" name="periodicidadFacturacion" id="field_periodicidadFacturacion"
                        [(ngModel)]="facturacion.periodicidadFacturacion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp.facturacion.maximoMonto" for="field_maximoMonto">Maximo Monto</label>
                    <input type="number" class="form-control" name="maximoMonto" id="field_maximoMonto"
                        [(ngModel)]="facturacion.maximoMonto" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="newoApp.facturacion.empresa" for="field_empresa">Empresa</label>
                    <select class="form-control" id="field_empresa" name="empresa" [(ngModel)]="facturacion.empresa">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empresaOption.id === facturacion.empresa?.id ? facturacion.empresa : empresaOption" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
