<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.entradaMiembros.home.title">Entrada Miembros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entrada-miembros" [routerLink]="['/entrada-miembros/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.entradaMiembros.home.createLabel">
            Create new Entrada Miembros
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.entradaMiembros.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entradaMiembros">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.entradaMiembros.fechaEntrada">Fecha Entrada</span></th>
            <th><span jhiTranslate="newoApp.entradaMiembros.fechaSalida">Fecha Salida</span></th>
            <th><span jhiTranslate="newoApp.entradaMiembros.sedes">Sedes</span></th>
            <th><span jhiTranslate="newoApp.entradaMiembros.miembros">Miembros</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entradaMiembros of entradaMiembros ;trackBy: trackId">
                <td><a [routerLink]="['/entrada-miembros', entradaMiembros.id, 'view' ]">{{entradaMiembros.id}}</a></td>
                <td>{{entradaMiembros.fechaEntrada | date:'mediumDate'}}</td>
                <td>{{entradaMiembros.fechaSalida | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="entradaMiembros.sedes">
                        <a [routerLink]="['../sedes', entradaMiembros.sedes?.id, 'view' ]" >{{entradaMiembros.sedes?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="entradaMiembros.miembros">
                        <a [routerLink]="['../miembros', entradaMiembros.miembros?.id, 'view' ]" >{{entradaMiembros.miembros?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/entrada-miembros', entradaMiembros.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entrada-miembros', entradaMiembros.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'entrada-miembros', { outlets: { popup: entradaMiembros.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
