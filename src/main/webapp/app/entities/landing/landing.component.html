<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.landing.home.title">Landings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-landing" [routerLink]="['/landing/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.landing.home.createLabel">
            Create new Landing
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.landing.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="landings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.landing.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="newoApp.landing.telefonoNegocio">Telefono Negocio</span></th>
            <th><span jhiTranslate="newoApp.landing.numeroPuestos">Numero Puestos</span></th>
            <th><span jhiTranslate="newoApp.landing.numeroOficinas">Numero Oficinas</span></th>
            <th><span jhiTranslate="newoApp.landing.equipoEmpresas">Equipo Empresas</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let landing of landings ;trackBy: trackId">
                <td><a [routerLink]="['/landing', landing.id, 'view' ]">{{landing.id}}</a></td>
                <td>{{landing.descripcion}}</td>
                <td>{{landing.telefonoNegocio}}</td>
                <td>{{landing.numeroPuestos}}</td>
                <td>{{landing.numeroOficinas}}</td>
                <td>
                    <div *ngIf="landing.equipoEmpresas">
                        <a [routerLink]="['../equipo-empresas', landing.equipoEmpresas?.id, 'view' ]" >{{landing.equipoEmpresas?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/landing', landing.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/landing', landing.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'landing', { outlets: { popup: landing.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
