<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.registroCompra.home.title">Registro Compras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-registro-compra" [routerLink]="['/registro-compra/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.registroCompra.home.createLabel">
            Create new Registro Compra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.registroCompra.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="registroCompras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.registroCompra.miembros">Miembros</span></th>
            <th><span jhiTranslate="newoApp.registroCompra.espacioLibre">Espacio Libre</span></th>
            <th><span jhiTranslate="newoApp.registroCompra.entradaInvitados">Entrada Invitados</span></th>
            <th><span jhiTranslate="newoApp.registroCompra.facturacion">Facturacion</span></th>
            <th><span jhiTranslate="newoApp.registroCompra.reservas">Reservas</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registroCompra of registroCompras ;trackBy: trackId">
                <td><a [routerLink]="['/registro-compra', registroCompra.id, 'view' ]">{{registroCompra.id}}</a></td>
                <td>
                    <div *ngIf="registroCompra.miembros">
                        <a [routerLink]="['../miembros', registroCompra.miembros?.id, 'view' ]" >{{registroCompra.miembros?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="registroCompra.espacioLibre">
                        <a [routerLink]="['../espacio-libre', registroCompra.espacioLibre?.id, 'view' ]" >{{registroCompra.espacioLibre?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="registroCompra.entradaInvitados">
                        <a [routerLink]="['../entrada-invitados', registroCompra.entradaInvitados?.id, 'view' ]" >{{registroCompra.entradaInvitados?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="registroCompra.facturacion">
                        <a [routerLink]="['../facturacion', registroCompra.facturacion?.id, 'view' ]" >{{registroCompra.facturacion?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="registroCompra.reservas">
                        <a [routerLink]="['../reservas', registroCompra.reservas?.id, 'view' ]" >{{registroCompra.reservas?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/registro-compra', registroCompra.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/registro-compra', registroCompra.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'registro-compra', { outlets: { popup: registroCompra.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
