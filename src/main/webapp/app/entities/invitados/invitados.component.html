<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.invitados.home.title">Invitados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-invitados" [routerLink]="['/invitados/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.invitados.home.createLabel">
            Create new Invitados
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.invitados.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="invitados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.invitados.nombre">Nombre</span></th>
            <th><span jhiTranslate="newoApp.invitados.apellido">Apellido</span></th>
            <th><span jhiTranslate="newoApp.invitados.correo">Correo</span></th>
            <th><span jhiTranslate="newoApp.invitados.telefono">Telefono</span></th>
            <th><span jhiTranslate="newoApp.invitados.miembros">Miembros</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let invitados of invitados ;trackBy: trackId">
                <td><a [routerLink]="['/invitados', invitados.id, 'view' ]">{{invitados.id}}</a></td>
                <td>{{invitados.nombre}}</td>
                <td>{{invitados.apellido}}</td>
                <td>{{invitados.correo}}</td>
                <td>{{invitados.telefono}}</td>
                <td>
                    <div *ngIf="invitados.miembros">
                        <a [routerLink]="['../miembros', invitados.miembros?.id, 'view' ]" >{{invitados.miembros?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/invitados', invitados.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/invitados', invitados.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'invitados', { outlets: { popup: invitados.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
