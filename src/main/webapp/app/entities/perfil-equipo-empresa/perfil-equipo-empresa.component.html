<div>
    <h2 id="page-heading">
        <span jhiTranslate="newoApp.perfilEquipoEmpresa.home.title">Perfil Equipo Empresas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-perfil-equipo-empresa" [routerLink]="['/perfil-equipo-empresa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="newoApp.perfilEquipoEmpresa.home.createLabel">
            Create new Perfil Equipo Empresa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'newoApp.perfilEquipoEmpresa.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="perfilEquipoEmpresas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="newoApp.perfilEquipoEmpresa.nombre">Nombre</span></th>
            <th><span jhiTranslate="newoApp.perfilEquipoEmpresa.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="newoApp.perfilEquipoEmpresa.inventariable">Inventariable</span></th>
            <th><span jhiTranslate="newoApp.perfilEquipoEmpresa.valor">Valor</span></th>
            <th><span jhiTranslate="newoApp.perfilEquipoEmpresa.impuesto">Impuesto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let perfilEquipoEmpresa of perfilEquipoEmpresas ;trackBy: trackId">
                <td><a [routerLink]="['/perfil-equipo-empresa', perfilEquipoEmpresa.id, 'view' ]">{{perfilEquipoEmpresa.id}}</a></td>
                <td>{{perfilEquipoEmpresa.nombre}}</td>
                <td>{{perfilEquipoEmpresa.descripcion}}</td>
                <td>{{perfilEquipoEmpresa.inventariable}}</td>
                <td>{{perfilEquipoEmpresa.valor}}</td>
                <td>{{perfilEquipoEmpresa.impuesto}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/perfil-equipo-empresa', perfilEquipoEmpresa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/perfil-equipo-empresa', perfilEquipoEmpresa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'perfil-equipo-empresa', { outlets: { popup: perfilEquipoEmpresa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
